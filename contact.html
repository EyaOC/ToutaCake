<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css"> <!-- Lien vers le fichier CSS -->
    <script src="js/include.js" defer></script> <!-- JavaScript inclus pour le header -->
</head>
<body>
    <div data-include="header.html"></div> <!-- Inclusion du header -->

    <main>
        <div class="contact-container">
            <h1>Contactez-nous</h1>
            <p>Vous avez une question ou souhaitez passer une commande ? Remplissez le formulaire ci-dessous ou contactez-nous directement.</p>
            
            <div class="contact-content">
                <!-- Formulaire de contact -->
                <form action="https://formspree.io/f/mdkordvr" method="POST" class="contact-form">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message :</label>
                    <textarea id="message" name="message" required style="    height: 231px;"></textarea>

                    <!-- Bouton Envoyer -->
                    <div id="Envoyer">
                        <button type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
<div data-include="footer.html"></div>

</html>
